<button (click)='camView = !camView' class="btn btn-info btn-sm mb-2">Toggle Cam Detection</button>
<main *ngIf="!camView">
  <h2 class="text-center">Image Object Detection</h2>
  <div class="text-center" *ngIf="isLoading"><small>Cargando predicciones...</small></div>
  <hr>
  <br>

  <div class="input-group mb-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
        (change)="fileChangeEvent($event)" [disabled]="isLoading">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>


  <div class="d-flex justify-content-center"  *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
