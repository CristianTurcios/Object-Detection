<main *ngIf="!camView">
  <h2 class="text-center">Image Object Detection</h2>
  <div class="text-center" *ngIf="isLoading"><small>Cargando modelo...</small></div>
  <hr>
  <div class="row">
    <div class="col-8">
      <label for="Threshold" class="form-label">Threshold {{threshold}} </label>
      <input type="range" class="form-range" id="customRange1" [(ngModel)]="threshold" (ngModelChange)="onChange($event)">
    </div>
    <!-- <div class="col-4">
      <select class="form-select" aria-label="Default select example">
        <option value="1" selected>One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div> -->
  </div>
  <br>

  <div class="input-group mb-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
        (change)="fileChangeEvent($event)" [disabled]="isLoading">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>


  <div class="d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!--  -->
  <img id="image" [src]="imageSrc" #img style="display:none" />
  <canvas id="canvas" width="800px" height="600px"></canvas>
